<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Papper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock Papper Scissors</h1>
    <div class="choies">
      <div class="choie" id="rock">
        <img src="/project2/images/rock.png" alt="" />
      </div>
      <div class="choie" id="papper">
        <img src="/project2/images/papper (2).png" alt="" />
      </div>
      <div class="choie" id="scissor">
        <img src="/project2/images/scissors.png" alt="" />
      </div>
    </div>
    <div class="score-bord">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="computer-score">0</p>
        <p>Computer</p>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
